<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Pet Shop Cão Feliz</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <header>
        <div class="box">
            <h1>
                <img width="150px" src="Imagens/logo-pet-shop.png" alt="Logo do Pet Shop">
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="servicos.html">Serviços</a>
                    </li>
                    <li>
                        <a href="fale-conosco.html">Fale Conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Rodolfos" class="input-text" required>

            <label for="mail">Email:</label>
            <input type="text" id="mail" placeholder="rodolfinho@gmail.com" class="input-text" required>

            <label for="cel">Celular:</label>
            <input type="text" id="cel" placeholder="(XX) XXXXX-XXXX" class="input-text" required>

            <label for= "message">Mensagem:</label>
            <textarea cols="70" rows="10" id="message" class="input-text" required></textarea>

            <fieldset>
                <legend>Como podemos entrar em Contato?</legend>
                <label for="radio-whatsapp">
                    <input type="radio" name="contact"  id="radio-whatsapp" value="Whatsapp" checked>Whatsapp
                </label>

                <label for="radio-celular">
                    <input type="radio" name="contact"  id="radio-celular" value="Celular">Celular
                </label>

                <label for="radio-email">
                    <input type="radio" name="contact"  id="radio-email" value="E-mail">E-mail
                </label>
                
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" id="news" checked>Quero Receber emails promocionais
            </label>

            <input type="submit" value="Enviar!" class="enviar">
        </form>

        <table>
            <tr>
                <th>Segunda à Sexta</th>
                <th>Sabado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>6H ~ 20H</td>
                <td>10H ~ 18H</td>
                <td>12H ~ 18H</td>
            </tr>
        </table>
    </main>

    <footer>

        <img width="100px" src="Imagens/logo-pet-shop.png" alt="Logo do Pet Shop">
        <p>&copy; Copyright 2024</p>
        
    </footer>
</body>

</html>
